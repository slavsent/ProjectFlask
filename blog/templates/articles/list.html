{% extends 'base.html' %}

{% block title %}
Articles list
{% endblock %}

{% block body %}
<h1>Articles</h1>
<div>
    <ul>
        {% for article_id in articles %}
        <li>
            <a href="{{ url_for('articles_app.details', article_id=article_id) }}">{{ articles[article_id]['title']
                }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
